<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List ðŸ˜ƒ</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo App</h1>

        <form id="formulario">
            <input 
                type="text"  
                placeholder="Add Task" 
                class="form-control my-2"
                id="input"
                autofocus
            >
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>

        <div id="lista-tarea" class="mt-3"><!--
            <div class="alert alert-dark text center">
                No hay tareas ðŸ˜ƒ
            </div> -->
        </div>
    </div>

    <template id="template">
        <div class="
        alert alert-warning 
        d-flex 
        justify-content-between 
        align-items-center"
    >
        <p class="m-0">Task 1</p>
        <h3 class="m-0">
            <i class="
                fas fa-check-circle 
                text-success"
                role="button"
            ></i>
            <i class="
                fas fa-minus-circle 
                text-danger"
                role="button"
            ></i>
        </h3>
    </div>
    </template>
</body>
<script src="app.js"></script>
</html>
